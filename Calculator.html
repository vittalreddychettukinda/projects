<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <style>
        .w {
            border-style: solid;
            height: 200px;
            width: 180px;
            padding-left: 50px;
            padding-top: 30px;
            margin: 10px;
            font-weight: bold;
            gap: 500px;
        }
        #op1, #op2, #op3, #op4, #op5, #op6 {
            background-color: rgb(245, 173, 66);
        }
        #v {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="v">
        <div class="w">
            <input type="text" readonly id="r2">
            <br><br>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <br>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <br>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <br>
            <button class="num">0</button>
            <button class="op">+</button>
            <button class="op">-</button>
            <br>
            <button class="op">*</button>
            <button class="op">/</button>
            <button id="op5">=</button>
            <button id="op6">clear</button>
        </div>
    </div>
</body>
<script>
    let y = document.getElementById("r2");

    document.querySelectorAll(".num, .op").forEach(button => {
        button.addEventListener('click', function () {
            y.value += this.textContent.trim();
        });
    });

    document.getElementById("op5").addEventListener('click', function () {
        try {
            y.value = eval(y.value);
        } catch {
            y.value = "Error";
        }
    });

    document.getElementById("op6").addEventListener('click', function () {
        y.value = '';
    });
</script>
</html>
